<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>

    <link rel="stylesheet" href="assets/styles/cal.css">

  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>


<body>

<main class="frame">

  <!--header frame-->
  <section class="header">
    <p style="margin: 0;color: white">Calculator - X</p>
  </section>

  <!--display-->
  <section id="display" >
   <div id="text" class="display"></div>
  </section>


  <section class="buttons">
    <button id="btnClear">C</button>
    <button id="btnMulti"><img class="fun" src="assets/img/multipication.png"></button>
    <button id="btnDiv"><img class="fun" src="assets/img/division.png"></button>
    <button id="btnDot"><img class="fun" src="assets/img/dot.png"></button>
    <button id="btn7">7</button>
    <button id="btn8">8</button>
    <button id="btn9">9</button>
    <button id="btnMin"><img class="fun" src="assets/img/dash.png"></button>
    <button id="btn4">4</button>
    <button id="btn5">5</button>
    <button id="btn6">6</button>
    <button id="btnPlus"><img class="fun" src="assets/img/plus.png"></button>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <button id="btnEquel">=</button>
    <button id="btn0">0</button>
    <button id="tzero">00</button>


  </section>

</main>

<script src="assets/lib/jquery-3.7.1.min.js"></script>

<script src="assets/script/funtion.js"></script>
</body>

</html>
